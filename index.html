<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog with Sidebar & Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" id="search-input" aria-label="Search for products, brands, and more" placeholder="Search for products, brands, and more...">
      <button onclick="searchProducts()" aria-label="Search" tabindex="0"><i class="fas fa-search"></i></button>
  </div>
  
  <div id="suggestions-container" class="suggestions-container hidden">
      <ul id="suggestions-list" class="suggestions-list"></ul>
  </div>
  
    
        <div class="cart">
            <button id="cart-btn" aria-label="Cart" onclick="toggleCart()" tabindex="0">Cart(<span id="cart-count">0</span>)</button>
        </div>
    </div>
</header>

    <div class="container" role="main">
        <aside id="sidebar" aria-labelledby="filters-heading">
            <h2>Filters</h2>
            <!-- Price Range Filter -->
            <div class="filter-group">
                <label for="price-range">Price Range</label>
                <select id="price-range" aria-label="Filter by price range" onchange="filterByPrice()" tabindex="0">
                    <option value="all">All</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500+">$500+</option>
                </select>
            </div>

            <!-- Category Filter -->
            <div class="filter-group">
              <label for="category-filter">Category</label>
              <select id="category-filter" aria-label="Filter by category" onchange="filterByCategory()" tabindex="0">
                  <option value="all">All</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Shoes">Shoes</option>
                  <option value="Clothing">Clothing</option>
                  <option value="Fitness">Fitness</option>
                  <option value="Personal Care">Personal Care</option>
                  <option value="Home Appliances">Home Appliances</option>
                  <option value="Home & Kitchen">Home & Kitchen</option>
                  <option value="Accessories">Accessories</option>
              </select>
            </div>

            <!-- Availability Filter -->
            <div class="filter-group">
                <label for="availability-filter">Availability</label>
                <select id="availability-filter" onchange="filterByAvailability()">
                    <option value="all">All</option>
                    <option value="in-stock">In Stock</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
            </div>

            <!-- Sort By Price -->
            <div class="filter-group">
                <label for="sort-price">Sort by Price</label>
                <button onclick="sortByPrice('low-to-high')" tabindex="0">Low to High</button>
                <button onclick="sortByPrice('high-to-low')" tabindex="0">High to Low</button>
            </div>
        </aside>

        <main>
            <div id="product-list" class="product-list" role="list"></div>

            <!-- Pagination Controls -->
            <div id="pagination" class="pagination" role="navigation" aria-label="Pagination Controls"></div>

            <!-- Cart Modal -->
            <div id="cart-modal" class="cart-modal hidden" role="dialog" aria-labelledby="cart-heading">
                <h2>Your Cart</h2>
                <div id="cart-items" role="list"></div>
                <button class="close-cart" onclick="toggleCart()" aria-label="Close Cart" tabindex="0">Close Cart</button>
            </div>

            <!-- Product Detail Popup -->
            <div id="product-popup" class="popup hidden" role="dialog" aria-labelledby="popup-heading">
                <button class="back-btn" onclick="closePopup()" aria-label="Back" tabindex="0">Back</button>
                <div id="popup-content" class="popup-content"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
